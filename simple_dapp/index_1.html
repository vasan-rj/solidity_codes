<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>

    <style>
        body {
          background-color:black;
          text-align: center;
          font-family: Arial, Helvetica, sans-serif;
        }
    
      
        div {
          
          width: 20%;
          
          margin: 0 auto;
          display: flex;
          flex-direction: column;
        }
      
        button {
          width: 100%;
          margin: 10px 0px 5px 0px;
        }
      </style>


  </head>

  <!--   -->


  <body>
    <div>
        <h1 style="color:#64CCC5;width:300px">THIS IS MY FIRST DAPP!!!</h1>
        <p style="color:#176B87;size: 50px;">WHAT'S YOUR MOOD: </p>
        <label for="mood" style="color:#64CCC5">Input Mood:</label> <br />
        <input type="text" id="mood" />
    
        <!-- <button onclick="getMood()">Get Mood</button>
        <button onclick="setMood()">Set Mood</button> -->

        <button style="position:relative;
        bottom: 100;
        right: 150;
        width: 300px;
        border: 3px solid #10eed8;" onclick="getMood()">Get Mood</button>
        <button style="position:relative;
        bottom: 100;
        right: 150;
        width: 300px;
        border: 3px solid #10eed8;"onclick="setMood()">Set Mood</button>
        <p id="showMood"></p>
    </div>

  </body>

    <script
    src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
    type="application/javascript"
    ></script>

    <script>
        const provider = new ethers.providers.Web3Provider(window.ethereum, "sepolia");
        const MoodContractAddress = "0x0E598dDac1Cb26666a30b54caEb085632990dbED";
        const MoodContractABI = [
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "_mood",
                    "type": "string"
                }
            ],
            "name": "setMood",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "getMood",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];
        let MoodContract = undefined;
        let signer = undefined;

        provider.send("eth_requestAccounts", []).then(() => {
            provider.listAccounts().then((accounts) => {
              signer = provider.getSigner(accounts[0]);
              MoodContract = new ethers.Contract(
                MoodContractAddress,
                MoodContractABI,
                signer
              );
            });
          });

          async function getMood() {
            const mood = await MoodContract.getMood();
            document.getElementById("showMood").innerText = `Your Mood: ${mood}`;
            console.log(mood);
          }
          
          async function setMood() {
            const mood = document.getElementById("mood").value;
            await MoodContract.setMood(mood);
          }
    
    
    </script>



</html>
